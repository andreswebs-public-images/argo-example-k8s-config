---
name: Pull Request
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  diff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        clusters:
          - sandbox
        charts:
          - mu
          - nu
          - tu

    env:
      CLUSTER: ${{ matrix.clusters }}
      CHART_NAME: ${{ matrix.charts }}
      APP_PATH: ./clusters/${{ env.CLUSTER }}/${{ env.CHART_NAME }}
      APP_ID: ${{ env.CHART_NAME }}.${{ env.CLUSTER }}
      ARTIFACT_PREFIX: ${{ env.CHART_NAME }}-${{ env.CLUSTER }}
      SOURCE_YAML: ${{ env.APP_ID }}.source.yaml
      SOURCE_ARTIFACT: ${{ env.ARTIFACT_PREFIX }}-source
      TARGET_YAML: ${{ env.APP_ID }}.target.yaml
      TARGET_ARTIFACT: ${{ env.ARTIFACT_PREFIX }}-target

    steps:
      - name: Environment
        env:
          APP_PATH: ${{ env.APP_PATH }}
          APP_ID: ${{ env.APP_ID }}
          SOURCE_YAML: ${{ env.SOURCE_YAML }}
          TARGET_YAML: ${{ env.TARGET_YAML }}
        run: |
          echo "APP_PATH=${APP_PATH}" >> $GITHUB_ENV
          echo "APP_ID=${APP_ID}" >> $GITHUB_ENV
          echo "SOURCE_YAML=${SOURCE_YAML}" >> $GITHUB_ENV
          echo "TARGET_YAML=${TARGET_YAML}" >> $GITHUB_ENV

      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Source Template
        run: |
          helm dependency build "${APP_PATH}"
          helm template "${APP_PATH}" | tee "${SOURCE_YAML}"

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_ARTIFACT }}
          path: ${{ env.SOURCE_YAML }}

      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_PREFIX }}-source

      - name: Target Template
        run: |
          helm dependency build "${APP_PATH}"
          helm template "${APP_PATH}" | tee "${TARGET_YAML}"

      - name: Upload target artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TARGET_ARTIFACT }}
          path: ${{ env.TARGET_YAML }}

      - name: Diff
        run: |
          diff ${SOURCE_YAML} ${TARGET_YAML} | tee ${APP_ID}.diff.txt

      - name: Report
        uses: hightouchinc/github-actions/.github/actions/file-report@main
        with:
          source-txt-file: ${APP_ID}.diff.txt
          environment: ${{ env.CLUSTER }} - ${{ env.CHART_NAME }}
